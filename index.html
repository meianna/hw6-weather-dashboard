<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="jumbotron bg-primary text-light text-center">
    <h1>Weather Dashboard</h1>
  </header>

  <section class="container">
    <form>
      <input type="text" id="userInput">
      <button id="btnSubmit">Submit</button>
    </form>
    <br>
    <ul id="searchHistory"></ul>
  </section>

  <section class="container text-center" id="currentWeather">
    <h3 id="cityName"></h3>
    <h4 id="date"></h4>
    <div id="icon"></div>
    <h4 id="temp"></h4>
    <h4 id="humidity"></h4>
    <h4 id="wind"></h4>
    <h4 id="uv"></h4>
  </section>

  <br>

  <section class="container text-center" id="futureWeather">


    <div class="row row-cols-1 row-cols-md-5">
      <div class="col mb-4">
        <div class="card bg-primary">
          <div class="card-body text-white">
            <h5 class="card-title" id="dateForecast1"></h5>
            <p class="card-text" id="forecast1"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card bg-primary">
          <div class="card-body text-white">
            <h5 class="card-title" id="dateForecast2"></h5>
            <p class="card-text" id="forecast2"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card bg-primary">
          <div class="card-body text-white">
            <h5 class="card-title" id="dateForecast3"></h5>
            <p class="card-text" id="forecast3"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card bg-primary">
          <div class="card-body text-white">
            <h5 class="card-title" id="dateForecast4"></h5>
            <p class="card-text" id="forecast4"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card bg-primary">
          <div class="card-body text-white">
            <h5 class="card-title" id="dateForecast5"></h5>
            <p class="card-text" id="forecast5"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
