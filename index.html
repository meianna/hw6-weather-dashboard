<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- jumbotron header -->
  <header class="jumbotron bg-primary text-light text-center rounded-0">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- container with search form/button and search history list -->
  <section class="container">
    <div class="row">
      <div class="col-md-4">
        <form>
          <h5>Search for a city:</h5>
          <input type="text" id="userInput">
          <button class="btn btn-primary" id="btnSubmit">Submit</button>
        </form>
        <br>
        <ul class="list-group" id="searchHistory"></ul>
      </div>

      <!-- currentWeather container with current weather info -->
      <div class="col-md-8">
        <section class="container text-center" id="currentWeather">
          <div id="weather" class="card border-primary text-center"></div>
        </section>
      </div>
    </div>
  </section>

  <br>

  <!-- futureWeather container with 5-day forecast cards -->
  <section class="container text-center">
    <div class="row row-cols-1 row-cols-md-5" id="futureWeather"></div>
  </section>

  <!-- linking script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
