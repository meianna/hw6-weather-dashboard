<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- jumbotron header -->
  <header class="jumbotron bg-primary text-light text-center rounded-0">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- container with search form/button and search history list -->
  <section class="container">
    <div class="row">
      <div class="col-md-4">
        <form>
          <h5>Search for a city:</h5>
          <input type="text" id="userInput">
          <button id="btnSubmit">Submit</button>
        </form>
        <br>
        <ul id="searchHistory"></ul>
      </div>

      <!-- currentWeather container with current weather info -->
      <div class="col-md-8">
        <section class="container text-center" id="currentWeather">
          <div class="card border-primary text-center">
            <div class="card-header">
              <h2 class="card-title" id="cityName"></h2>
              <h5 id="day"></h5>
              <h5 id="date"></h5>
            </div>
            <div class="card-body text-primary card-text">
              <div id="icon"></div>
              <h4 id="temp"></h4>
              <h4 id="humidity"></h4>
              <h4 id="wind"></h4>
              <h4 id="uv"></h4>
            </div>
          </div>
        </section>
      </div>
    </div>

  </section>

  <br>

  <!-- futureWeather container with 5-day forecast cards -->
  <section class="container text-center" id="futureWeather">
    <div class="row row-cols-1 row-cols-md-5">
      <div class="col mb-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title" id="dateForecast1"></h5>
            <div id="iconForecast1"></div>
            <p class="card-text" id="tempForecast1"></p>
            <p class="card-text" id="humidityForecast1"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title" id="dateForecast2"></h5>
            <div id="iconForecast2"></div>
            <p class="card-text" id="tempForecast2"></p>
            <p class="card-text" id="humidityForecast2"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title" id="dateForecast3"></h5>
            <div id="iconForecast3"></div>
            <p class="card-text" id="tempForecast3"></p>
            <p class="card-text" id="humidityForecast3"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title" id="dateForecast4"></h5>
            <div id="iconForecast4"></div>
            <p class="card-text" id="tempForecast4"></p>
            <p class="card-text" id="humidityForecast4"></p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title" id="dateForecast5"></h5>
            <div id="iconForecast5"></div>
            <p class="card-text" id="tempForecast5"></p>
            <p class="card-text" id="humidityForecast5"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- linking script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
